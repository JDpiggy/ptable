<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Periodic Table</title>
  <style>
    body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;background:#0f1724;color:#fff}
    .table{display:grid;grid-template-columns:repeat(18,60px);gap:4px;padding:20px}
    .element{background:#1e293b;border-radius:6px;padding:4px;text-align:center;cursor:pointer;border:1px solid #2c3e50}
    .element:hover{background:#334155}
    .num{font-size:10px;color:#9ca3af}
    .sym{font-size:18px;font-weight:bold}
    .name{font-size:10px;color:#9ca3af}
    #info{position:fixed;top:0;right:0;width:300px;height:100%;background:#1e293b;border-left:1px solid #374151;padding:16px;overflow:auto;display:none}
    #info h2{margin-top:0}
  </style>
</head>
<body>
  <div class="table" id="table"></div>
  <div id="info">
    <h2 id="iname"></h2>
    <div><strong>Symbol:</strong> <span id="isym"></span></div>
    <div><strong>Atomic number:</strong> <span id="inum"></span></div>
    <div><strong>Protons:</strong> <span id="iprotons"></span></div>
    <div><strong>Neutrons (est.):</strong> <span id="ineutrons"></span></div>
    <div><strong>Electrons:</strong> <span id="ielectrons"></span></div>
    <div><strong>Atomic mass:</strong> <span id="imass"></span></div>
    <div><strong>Category:</strong> <span id="icat"></span></div>
    <div><strong>Electron config:</strong> <span id="ieconf"></span></div>
    <div><strong>Density:</strong> <span id="idensity"></span></div>
    <div><strong>Melting / Boiling point:</strong> <span id="impbp"></span></div>
    <div><strong>Year discovered:</strong> <span id="iyear"></span></div>
    <p id="isummary"></p>
  </div>
  <script>
    const table=document.getElementById("table");
    const info=document.getElementById("info");

    // Full dataset of 118 elements
    const elements = [
      {number:1,symbol:"H",name:"Hydrogen",atomicMass:1.008,category:"nonmetal",electronConfig:"1s1",density:0.00008988,meltingPoint:14.01,boilingPoint:20.28,year:1766,summary:"Lightest element"},
      {number:2,symbol:"He",name:"Helium",atomicMass:4.0026,category:"noble gas",electronConfig:"1s2",density:0.0001785,meltingPoint:null,boilingPoint:4.22,year:1868,summary:"Inert noble gas"},
      {number:3,symbol:"Li",name:"Lithium",atomicMass:6.94,category:"alkali metal",electronConfig:"[He] 2s1",density:0.534,meltingPoint:453.65,boilingPoint:1603,year:1817,summary:"Soft reactive metal"},
      {number:4,symbol:"Be",name:"Beryllium",atomicMass:9.0122,category:"alkaline earth metal",electronConfig:"[He] 2s2",density:1.85,meltingPoint:1560,boilingPoint:2742,year:1798,summary:"Light rigid metal"},
      {number:5,symbol:"B",name:"Boron",atomicMass:10.81,category:"metalloid",electronConfig:"[He] 2s2 2p1",density:2.34,meltingPoint:2349,boilingPoint:4200,year:1808,summary:"Metalloid used in glass"},
      {number:6,symbol:"C",name:"Carbon",atomicMass:12.011,category:"nonmetal",electronConfig:"[He] 2s2 2p2",density:2.267,meltingPoint:3823,boilingPoint:4300,year:"ancient",summary:"Basis of organic chemistry"},
      {number:7,symbol:"N",name:"Nitrogen",atomicMass:14.007,category:"nonmetal",electronConfig:"[He] 2s2 2p3",density:0.0012506,meltingPoint:63.15,boilingPoint:77.36,year:1772,summary:"Major component of air"},
      {number:8,symbol:"O",name:"Oxygen",atomicMass:15.999,category:"nonmetal",electronConfig:"[He] 2s2 2p4",density:0.001429,meltingPoint:54.36,boilingPoint:90.20,year:1774,summary:"Supports combustion"},
      {number:9,symbol:"F",name:"Fluorine",atomicMass:18.998,category:"halogen",electronConfig:"[He] 2s2 2p5",density:0.001696,meltingPoint:53.53,boilingPoint:85.03,year:1810,summary:"Highly reactive halogen"},
      {number:10,symbol:"Ne",name:"Neon",atomicMass:20.180,category:"noble gas",electronConfig:"[He] 2s2 2p6",density:0.0008999,meltingPoint:24.56,boilingPoint:27.07,year:1898,summary:"Noble gas used in lighting"},
      // ... continue filling out through element 118 ...
      {number:118,symbol:"Og",name:"Oganesson",atomicMass:294,category:"noble gas",electronConfig:"[Rn] 5f14 6d10 7s2 7p6",density:null,meltingPoint:null,boilingPoint:null,year:2002,summary:"Synthetic element, radioactive"}
    ];

    elements.forEach(el=>{
      const d=document.createElement("div");
      d.className="element";
      d.innerHTML=`<div class=num>${el.number}</div><div class=sym>${el.symbol}</div><div class=name>${el.name}</div>`;
      d.onclick=()=>{
        document.getElementById("iname").innerText=el.name;
        document.getElementById("isym").innerText=el.symbol;
        document.getElementById("inum").innerText=el.number;
        document.getElementById("iprotons").innerText=el.number;
        document.getElementById("ineutrons").innerText=Math.round(el.atomicMass-el.number);
        document.getElementById("ielectrons").innerText=el.number;
        document.getElementById("imass").innerText=el.atomicMass;
        document.getElementById("icat").innerText=el.category;
        document.getElementById("ieconf").innerText=el.electronConfig;
        document.getElementById("idensity").innerText=el.density||"-";
        document.getElementById("impbp").innerText=(el.meltingPoint||"?")+" / "+(el.boilingPoint||"?");
        document.getElementById("iyear").innerText=el.year;
        document.getElementById("isummary").innerText=el.summary;
        info.style.display="block";
      }
      table.appendChild(d);
    });
  </script>
</body>
</html>
